{% extends "layout/base.html" %}

{% block content %}

  {% csrf_token %}

  <div class="p-2 bg-dark text-white font-weight-bold">Course</div>
  <div class="form-group">         <div class="col">{% include 'partials/form_field.html' with field=form.name %}</div>
</div>

</div>

</form>

{% endblock content %}
