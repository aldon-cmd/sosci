{% if object.product_class.name == "Course" %}
<a href="{% url 'catalogue:course-detail' object.pk %}">
  <div class="border p-3">
    <div class="box-part text-center">
      <i class="far fa-play-circle"></i>
      <div class="title">
        <h3 class="title-clamp">{{object.title}}</h3>
      </div>
    </div>
    <div class="text">
      <p class="line-clamp">{{object.description|safe}}</p>
    </div>
    <div>
      <div class="price">
        <span>$12,500.00</span>
      </div>
    </div>
  </div>
</a>
{% elif object.product_class.name == "Live" %}
<a href="{% url 'catalogue:live-course-detail' object.pk %}">
  <div class="border p-3">
    <div class="box-part text-center">
      <i class="far fa-play-circle"></i>
      <div class="title">
        <h3 class="title-clamp">{{object.title}}</h3>
      </div>
    </div>
    <div class="text">
      <p class="line-clamp">{{object.description}}</p>
    </div>
    <div>
      <div class="price">
        <span>$12,500.00</span>
      </div>
    </div>
  </div>
</a>
{% endif %}
