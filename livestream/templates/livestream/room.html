{% extends "base.html" %}
{% load static %}

{% block extrastyles %}
{{ block.super }}

<link href="{% static 'css/room.css' %}" rel="stylesheet" type="text/css"/>
{% endblock extrastyles %}


{% block content %}
<div class="container">
 <div id="remote-media"></div>
<div id="controls">
  <div id="preview">
    <p class="instructions">Hello Beautiful</p>
    <div id="local-media"></div>
    <button id="button-preview">Preview My Camera</button>
  </div>
  <div id="room-controls">
    <p class="instructions">Room Name:</p>
    <input id="room-name" type="text" placeholder="Enter a room name" />
    <button id="button-join">Join Room</button>
    <button id="button-leave">Leave Room</button>
  </div>
  <div id="log"></div>
</div>
</div>


{% endblock content %}

{% block extrascripts %}
{{ block.super }}
<script src="{% static 'js/sosci-live.js' %}"></script>
{% autoescape off %}
<script>
//sosci_live.init("{{token}}");
</script>
{% endautoescape %}
{% endblock extrascripts %}
