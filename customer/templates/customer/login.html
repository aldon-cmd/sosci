{% extends "base.html" %}


{% block content %}
<div id="sign-in-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="box">
                    <div class="login-display">
                        <h2 class="sign-in-hero">Log in to Social Science</h2>
                    </div>
                    <form method="post" action="{% url 'customer:user-login' %}">
                        {% csrf_token %} {{ form.non_field_errors }}
                        <label class="form-group-label">Email</label>
                        <input type="hidden" name="next" value='{{next}}'>
                        <div ng-class="{'has-error':vm.form.email.$invalid}" class="col-md-12">
                          <div class="input-select_select">
                            {{ form.username }} {{ form.username.errors }}
                          </div>
                        </div>
                        <label class="form-group-label">Password</label>
                        <div ng-class="{'has-error':vm.form.password.$invalid}" class="col-md-12 password-input">
                          <div class="input-select_select">
                            {{ form.password }} {{ form.password.errors }}
                          </div>
                        </div>
                        <div id="save-btn" class="sign-in-btn">
                          <button type="submit" ng-click="vm.submit(vm.form_data)" class="login-btn btn btn-color btn-xtra-large btn-block panel-btn">Log in</button>
                          <div class="login-footer">
     
                            <span class="signup-today">
                               <a href="{% url 'customer:password_reset' %}">Forgot Your Password?</a>
                            </span>
                            <span class="signup-today">
                               <a href="{% url 'customer:resend-email-confirmation' %}">Resend Confirmation Email?</a>
                            </span>                            
                            <span class="signup-today">
                               <a href="{% url 'customer:user-registration' %}">Sign Up</a>
                            </span>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
